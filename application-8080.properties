spring.application.name=eureka-client-user-service
server.port=8080
#采用IP注册
eureka.instance.preferIpAddress=true
eureka.client.serviceUrl.defaultZone=http://yinjihuan:123456@eureka7001:7001/eureka/,http://yinjihuan:123456@eureka7002:7002/eureka/,http://yinjihuan:123456@eureka7003:7003/eureka/
#定义实例ID格式
eureka.instance.instance-id=${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}
eureka.instance.metadata-map.yuantiandi=yinjihuan
ribbon.eager-load.enabled=true
ribbon.eager-load.clients=eureka-client-user-service